<main role="main">

                              </div>
                              <div>
                                <div dir="ltr"><span>@foouser</span></div>
                              </div>
                            </div>
                          </a>
                        </div>
                        <div dir="auto" aria-hidden="true"><span>·</span></div>

                          <time datetime="2021-01-27T14:49:43.000Z">8分</time></a>

                      <div>

                              <div></div>
                              <svg viewBox="0 0 24 24"></svg>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 本文等親 -->
                <div>

                    <div lang="en" dir="auto">

                      <span>テキストの続き</span>
                    </div>
                  </div>
                  <!-- リンク先のカード -->
                  <div>
                    <div>
                      <div>
                        <div>
                          <div dir="auto"></div>
                          <!-- d(2) -->

                            <div>

                                  <div>
                                    <div>
                                      <div>
                                        <div>
                                          <!-- アイコンと名前 -->

                                            <div role="presentation"></div>
                                            <!-- 名前 -->
                                            <div dir="auto">
                                              <span><span>[]Quoted`&amp;`User&lt;&gt;</span></span>
                                            </div>
                                            <!-- 空 -->
                                            <div dir="auto"></div>
                                          </div>
                                          <!-- @スクリーンID -->
                                          <div>
                                            <div dir="ltr"><span>@qtuser</span></div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <!-- 日時 -->
                                <div dir="ltr">
                                  "· "

                              <div>

                              </div>

                        </div>
                      </div>
                    </div>
                  </div>

                          <div>
                            <div></div>
                            <svg></svg>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
