<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>
<body>
  <h1>PrsPrsCopy Settings</h1>
  <form>
    <button type="submit">Save</button>
    <hr>
    <h2>ひながた一覧</h2>
    <div id="site_list">
      <div class="each_site">
        <div class="site_top">
          <input type="text" value="https://twitter.com/">
        </div>
        <div class="site_ope">
          <button>up</button>
          <button>down</button>
          <button>add template</button>
        </div>
        <div class="each_template">
          <div class="template_ope">
            <button>up</button>
            <button>down</button>
            <button>add row</button>
          </div>
          <div class="template_body">
            <table class="template_rows">
              <tr>
                <th>delete</th>
                <th>type</th>
                <th>spec</th>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" checked>
                </td>
                <td>
                  <select name="" id="">
                    <option value="string" selected>string</option>
                    <option value="plain">plain</option>
                  </select>
                </td>
                <td><input type="text" value="&lt;dt&gt;&lt;a href=&quot;"></td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox">
                </td>
                <td>
                  <select name="" id="">
                    <option value="string">string</option>
                    <option value="plain" selected>plain</option>
                  </select>
                </td>
                <td>
                  <select>
                    <option value="url" selected>url</option>
                    <option value="url_nohs">url NO hash/search</option>
                    <option value="title">title</option>
                    <option value="title_esc">title ESC</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" checked>
                </td>
                <td>
                  <select>
                    <option value="string" selected>string</option>
                    <option value="plain">plain</option>
                  </select>
                </td>
                <td><input type="text" value="&quot;&gt;"></td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox">
                </td>
                <td>plain</td>
                <td>
                  <select>
                    <option value="url">url</option>
                    <option value="title" selected>title</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox">
                </td>
                <td>
                  <select>
                    <option value="twitter" selected>twitter</option>
                  </select>
                </td>
                <td>
                  <select>
                    <option value="url" selected>url</option>
                    <option value="datetime">datetime</option>
                    <option value="username">username</option>
                    <option value="username_esc">username ESC</option>
                    <option value="text">text</option>
                    <option value="text_html">text html</option>
                    <option value="text_reST">text reST</option>
                    <option value="text_md">text md</option>
                    <option value="qt_string" selected>QT string</option>
                    <option value="qt_url" selected>QT url</option>
                    <option value="qt_username">QT username</option>
                    <option value="qt_username_esc">QT username ESC</option>
                    <option value="qt_text">QT text</option>
                    <option value="qt_text_html">QT text html</option>
                    <option value="qt_text_reST">QT text reST</option>
                    <option value="qt_text_md">QT text md</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="each_template">
          <div class="template_ope">
            <button>up</button>
            <button>down</button>
            <button>add row</button>
          </div>
          <div class="template_body">
            <table class="template_rows">
              <tr>
                <th>type</th>
                <th>spec</th>
              </tr>
              <tr>
                <td>string</td>
                <td><input type="text" value="&lt;a href=&quot;"></td>
              </tr>
              <tr>
                <td>plain</td>
                <td><input type="text" value="url"></td>
              </tr>
              <tr>
                <td>string</td>
                <td><input type="text" value="&quot;&gt;"></td>
              </tr>
              <tr>
                <td>plain</td>
                <td><input type="text" value="title"></td>
              </tr>
              <tr>
                <td>string</td>
                <td><input type="text" value="&lt;/a&gt;"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <h2>ひながた新規作成</h2>
    <button id="add_template">追加</button>
    <p>description</p>
    <table id="under_edit">
      <tr>
        <th>records</th>
        <th>name</th>
        <th>URL Pattern</th>
        <th>details</th>
      </tr>
    </table>
    <button id="regist_add">追加したものを登録</button>

  </form>
  <script src="options.js"></script>
</body>
</html>
